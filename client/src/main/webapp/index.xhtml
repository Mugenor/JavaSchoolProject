<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>

</h:head>
<h:body>
    <h:panelGroup id="departureTable">
        <p:dataTable value="${table.allDepartures}" var="departure">
            <p:column headerText="Departure station">
                <h:outputLabel value="${departure.stationFrom}"/>
            </p:column>
            <p:column headerText="Arrival station">
                <h:outputLabel value="${departure.stationTo}"/>
            </p:column>
            <p:column headerText="Departure time">
                <h:outputLabel value="${table.getDateTime(departure.dateTimeFrom)}">
                    <f:convertDateTime type="both"/>
                </h:outputLabel>
            </p:column>
            <p:column headerText="Arrival time">
                <h:outputLabel value="${table.getDateTime(departure.dateTimeTo)}">
                    <f:convertDateTime type="both"/>
                </h:outputLabel>
            </p:column>
        </p:dataTable>
    </h:panelGroup>
    <h:form>
        <f:websocket channel="departureChannel" onmessage="function(message) {
      console.log(message);
    }">
            <f:ajax event="departureUpdate" render=":departureTable"/>
        </f:websocket>
    </h:form>
</h:body>
</html>
