<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>

</h:head>
<h:body>
    <h:panelGroup id="departureTable">
        <p:treeTable value="${table.allTrips}" var="trip">
            <f:facet name="header">
                Today trips
            </f:facet>
            <p:column headerText="Trip">
                <h:outputText value="#{trip.nodeName}"/>
            </p:column>
            <p:column headerText="Departure station">
                <h:outputText value="#{trip.departureStation}"/>
            </p:column>
            <p:column headerText="Arrival station">
                <h:outputText value="#{trip.arrivalStation}"/>
            </p:column>
            <p:column headerText="Departure time">
                <h:outputText value="#{trip.departureTime}"/>
            </p:column>
            <p:column headerText="Arrival time">
                <h:outputText value="#{trip.arrivalTime}"/>
            </p:column>
        </p:treeTable>
    </h:panelGroup>
    <h:form>
        <f:websocket channel="departureChannel">
            <f:ajax event="tripUpdate" render=":departureTable"/>
        </f:websocket>
    </h:form>
</h:body>
</html>
