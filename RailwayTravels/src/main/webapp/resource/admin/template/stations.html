<div class="container col-4">
    <div class="card">
        <div class="card-header">
            <form class="form-inline" name="stationForm" autocomplete="off">
                <div>
                    <input ng-model="newStation.name" type="text" class="form-control mr-sm-2"
                           maxlength="40"
                           id="newStation" name="newStation" not-contained-in="stations"
                           placeholder="New station name" required/>
                    <div ng-show="stationForm.newStation.$error.containedIn" class="invalid-feedback">
                        This station already exists!
                    </div>
                </div>
                <button class="btn btn-primary" ng-disabled="addButtonDisabled"
                        ng-click="sendNewStation(newStation, stationForm)">
                    Add new
                </button>
            </form>
        </div>
        <div class="card-body">
            <table id="stations" class="table table-striped table-bordered table-light">
                <thead>
                <tr>
                    <th>Station</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="station in stations">
                    <td>
                        {{station}}
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<message-modal control="modalControl"></message-modal>
